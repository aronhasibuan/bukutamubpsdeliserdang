    <script src="script-star.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.star');

            stars.forEach(star => {
                star.addEventListener('click', (e) => {
                    const value = parseInt(star.getAttribute('data-value'));
                    const question = star.parentElement.getAttribute('data-question');
                    const starsForQuestion = document.querySelectorAll(`.stars[data-question="${question}"] .star`);
                    
                    starsForQuestion.forEach(s => {
                        if (parseInt(s.getAttribute('data-value')) <= value) {
                            s.classList.add('actived');
                        } else {
                            s.classList.remove('actived');
                        }
                    });
                });
            });
        });
    </script>
